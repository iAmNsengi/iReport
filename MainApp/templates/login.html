<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
>
<link rel="shortcut icon" href="https://flowbite.com/docs/images/logo.svg" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
    <title>Login | iReport</title>
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 invert" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">iReport</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col items-center p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              
             
              <a href="/signup" class="py-2 px-5 hover:bg-transparent  border border-orange-500 bg-orange-500 text-white rounded-lg"> 
                <i class="fa-solid fa-user"></i> &nbsp;
                SignUp</a>
            </ul>
          </div>
        </div>
      </nav>
      <main >
        <form method="POST" class="flex justify-center mx-auto w-full md:w-[700px] space-y-10 mt-20 py-4  px-10 md:px-32 rounded-lg flex flex-col">
            {% csrf_token %}
            <h2 class="text-2xl font-medium text-center">Login | iReport</h2>
            {% include 'messages.html' %}
            <input type="text" name="username" placeholder="Username..." class="border outline-none py-2 px-2 text-base rounded-lg">
            <input type="password" name="password" placeholder="Password..." class="border outline-none py-2 px-2 text-base rounded-lg">
            <a href="#" class="text-blue-500 text-right underline"> Forgot Password?</a>
            <button class="py-2 px-5 hover:bg-transparent hover:text-orange-500  border border-orange-500 bg-orange-500 text-white rounded-lg"> 
                Login &nbsp; <i class="fa-solid fa-sign-in"></i>
            </button>
            </form>
      </main>

      
</body>
</html>
